<body>
  
    <form>
        <div class="login-main">
            <div class="login-card col-md-4 col-sm-8 col-lg-4 pt-5">
        <div class="form-outline mb-4">
            <input type="name" id="sfname" placeholder="First Name" class="form-control inputs"/>
          </div>
          <div class="form-outline mb-4">
            <input type="email" id="slname" placeholder="Last Name" class="form-control inputs" />
          </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="semail" placeholder="Email" class="form-control inputs"/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="spassword" placeholder="Password" class="form-control inputs" />
        </div>
        <!-- Password input -->

        <div class="form-outline mb-4">
            <input type="password" id="srpassword" placeholder="Repeat password" class="form-control inputs"  />
          </div>
      
        <!-- Submit button -->
        <div class="col-12 d-flex justify-content-center">
        <div class="sign-btn-div">
             <button type="button" id="signupbtn" onclick="signup()" class="btn btn-primary btn-block mb-4">SignUp</button>
        </div>
    </div>
    <div class="mb-3 pb-2 signuplower">
    already have an account please<a class="anc" href="loginn.html"> LogIn</a></div>
        
        </div>
    </div>
</div>
